<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressar em Grupo</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .join-container {
            background: #fff;
            padding: 28px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.12);
            width: 420px;
        }
        .join-container h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button, .join-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .group-list {
            margin-bottom: 15px;
        }
        .group-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
        }
        .group-title {
            font-weight: bold;
            font-size: 16px;
        }
        .group-tags {
            font-size: 13px;
            color: #007BFF;
        }
        .group-info {
            font-size: 13px;
            margin-top: 4px;
        }
        .full-group {
            color: #dc3545;
            font-weight: bold;
        }
        .feedback-message {
            text-align: center;
            font-size: 15px;
            margin-bottom: 10px;
        }
        .feedback-success {
            color: #28a745;
        }
        .feedback-error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="join-container">
        <h2>Ingressar em Grupo</h2>
        <div id="feedbackMsg" class="feedback-message"></div>
        <div class="form-group">
            <label for="search">Pesquisar grupos (nome ou tags):</label>
            <input type="text" id="search" placeholder="Ex: matemática, programação">
            <button class="search-button" id="searchBtn">Pesquisar</button>
        </div>
        <div class="group-list" id="groupList">
            <!-- Lista de grupos simulada -->
        </div>
        <div class="form-group">
            <label for="joinCode">Ingresso por código/link:</label>
            <input type="text" id="joinCode" placeholder="Digite o código ou link do grupo">
            <button class="join-button" id="joinBtn">Ingressar</button>
        </div>
        <button class="back-button" id="backBtn">Voltar à Home</button>
    </div>
    <script>
        const feedbackMsg = document.getElementById('feedbackMsg');
        const groupList = document.getElementById('groupList');
        const searchInput = document.getElementById('search');
        const searchBtn = document.getElementById('searchBtn');
        const joinCodeInput = document.getElementById('joinCode');
        const joinBtn = document.getElementById('joinBtn');
        const backBtn = document.getElementById('backBtn');

        // Simulação de grupos
        const groups = [
            { title: 'Grupo de Matemática', tags: ['matemática', 'álgebra'], members: 10, limit: 10 },
            { title: 'Programação Web', tags: ['programação', 'web'], members: 7, limit: 12 },
            { title: 'Inglês Básico', tags: ['idiomas', 'inglês'], members: 5, limit: 8 },
            { title: 'História Geral', tags: ['história'], members: 8, limit: 10 }
        ];

        function renderGroups(filter = '') {
            groupList.innerHTML = '';
            let filtered = groups.filter(g => 
                g.title.toLowerCase().includes(filter.toLowerCase()) ||
                g.tags.some(tag => tag.toLowerCase().includes(filter.toLowerCase()))
            );
            if (filtered.length === 0) {
                groupList.innerHTML = '<div style="text-align:center;color:#888;">Nenhum grupo encontrado.</div>';
                return;
            }
            filtered.forEach(group => {
                const isFull = group.members >= group.limit;
                const div = document.createElement('div');
                div.className = 'group-item';
                div.innerHTML = `
                    <span class="group-title">${group.title}</span>
                    <span class="group-tags">Tags: ${group.tags.join(', ')}</span>
                    <span class="group-info">
                        Integrantes: ${group.members} / ${group.limit}
                        ${isFull ? '<span class="full-group">Grupo cheio</span>' : ''}
                    </span>
                    <button ${isFull ? 'disabled' : ''} class="join-group-btn" style="margin-top:6px;">${isFull ? 'Grupo cheio' : 'Ingressar'}</button>
                `;
                groupList.appendChild(div);

                // Botão de ingresso
                const joinBtnEl = div.querySelector('.join-group-btn');
                joinBtnEl.onclick = function() {
                    if (isFull) {
                        feedbackMsg.textContent = 'Grupo cheio!';
                        feedbackMsg.className = 'feedback-message feedback-error';
                        return;
                    }
                    feedbackMsg.textContent = `Ingresso realizado com sucesso no grupo "${group.title}"!`;
                    feedbackMsg.className = 'feedback-message feedback-success';
                };
            });
        }

        // Inicializa lista
        renderGroups();

        searchBtn.onclick = function() {
            renderGroups(searchInput.value.trim());
        };

        joinBtn.onclick = function() {
            feedbackMsg.textContent = '';
            const code = joinCodeInput.value.trim();
            if (!code) {
                feedbackMsg.textContent = 'Digite o código ou link do grupo.';
                feedbackMsg.className = 'feedback-message feedback-error';
                return;
            }
            // Simulação de validação do código
            if (code === 'MAT123') {
                feedbackMsg.textContent = 'Ingresso realizado com sucesso no grupo "Grupo de Matemática"!';
                feedbackMsg.className = 'feedback-message feedback-success';
            } else if (code === 'WEB456') {
                feedbackMsg.textContent = 'Ingresso realizado com sucesso no grupo "Programação Web"!';
                feedbackMsg.className = 'feedback-message feedback-success';
            } else {
                feedbackMsg.textContent = 'Código ou link inválido.';
                feedbackMsg.className = 'feedback-message feedback-error';
            }
        };

        backBtn.onclick = function() {
            window.location.href = 'home.html';
        };
    </script>
</body>
</html>
