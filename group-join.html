<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressar em Grupo</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .join-container {
            background: #fff;
            padding: 28px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.12);
            width: 420px;
        }
        .join-container h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button, .join-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .group-list {
            margin-bottom: 15px;
        }
        .group-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
        }
        .group-title {
            font-weight: bold;
            font-size: 16px;
        }
        .group-tags {
            font-size: 13px;
            color: #007BFF;
        }
        .group-info {
            font-size: 13px;
            margin-top: 4px;
        }
        .full-group {
            color: #dc3545;
            font-weight: bold;
        }
        .feedback-message {
            text-align: center;
            font-size: 15px;
            margin-bottom: 10px;
        }
        .feedback-success {
            color: #28a745;
        }
        .feedback-error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="join-container">
        <h2>Ingressar em Grupo</h2>
        <div id="feedbackMsg" class="feedback-message"></div>
        <div class="form-group">
            <label for="joinName">Digite o nome do grupo para ingressar:</label>
            <input type="text" id="joinName" placeholder="Nome exato do grupo">
        </div>
        <div class="form-group">
            <label for="newMember">Nome do novo integrante:</label>
            <input type="text" id="newMember" placeholder="Seu nome ou do novo integrante">
            <button class="join-button" id="joinBtn">Ingressar</button>
        </div>
        <button class="back-button" id="backBtn">Voltar à Home</button>
    </div>
    <script>

        const feedbackMsg = document.getElementById('feedbackMsg');
        const joinNameInput = document.getElementById('joinName');
        const newMemberInput = document.getElementById('newMember');
        const joinBtn = document.getElementById('joinBtn');
        const backBtn = document.getElementById('backBtn');

        joinBtn.onclick = function() {
            feedbackMsg.textContent = '';
            const nomeGrupo = joinNameInput.value.trim();
            const nomeIntegrante = newMemberInput.value.trim();
            if (!nomeGrupo) {
                feedbackMsg.textContent = 'Digite o nome do grupo.';
                feedbackMsg.className = 'feedback-message feedback-error';
                return;
            }
            if (!nomeIntegrante) {
                feedbackMsg.textContent = 'Digite o nome do novo integrante.';
                feedbackMsg.className = 'feedback-message feedback-error';
                return;
            }
            let grupos = JSON.parse(localStorage.getItem('gruposCriados') || '[]');
            if (!grupos.includes(nomeGrupo)) {
                feedbackMsg.textContent = 'Grupo não encontrado.';
                feedbackMsg.className = 'feedback-message feedback-error';
                return;
            }
            // Adiciona usuário ao grupo
            let gruposParticipantes = JSON.parse(localStorage.getItem('gruposParticipantes') || '{}');
            let participantes = gruposParticipantes[nomeGrupo] || [];
            if (!participantes.some(p => p.nome === nomeIntegrante)) {
                participantes.push({ nome: nomeIntegrante, papel: 'Membro' });
                gruposParticipantes[nomeGrupo] = participantes;
                localStorage.setItem('gruposParticipantes', JSON.stringify(gruposParticipantes));
            }
            localStorage.setItem('grupoCriado', nomeGrupo);
            feedbackMsg.textContent = `Ingresso realizado com sucesso no grupo "${nomeGrupo}"!`;
            feedbackMsg.className = 'feedback-message feedback-success';
            setTimeout(() => {
                window.location.href = 'group-chat.html';
            }, 1200);
        };

        backBtn.onclick = function() {
            window.location.href = 'home.html';
        };
    </script>
</body>
</html>
