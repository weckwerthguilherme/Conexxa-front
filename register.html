<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-form {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 340px;
        }
        .register-form h2 {
            margin-bottom: 18px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .valid {
            border-color: #28a745;
        }
        .invalid {
            border-color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        .success-message {
            color: #28a745;
            font-size: 15px;
            margin-bottom: 10px;
            text-align: center;
        }
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #passwordRules {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h2>Cadastro de Usuário</h2>
        <div id="errorMsg" class="error-message"></div>
        <div id="successMsg" class="success-message"></div>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label for="email">E-mail institucional</label>
            <input type="email" id="email" placeholder="exemplo@instituicao.com">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha">
            <div id="passwordRules">
                A senha deve ter pelo menos 8 caracteres, uma letra maiúscula, uma minúscula, um número e um símbolo.
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" placeholder="Confirme sua senha">
        </div>
        <button class="register-button" id="registerBtn">Cadastrar</button>
        <button class="back-button" id="backBtn">Voltar ao Login</button>
    </div>
    <script>
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerBtn = document.getElementById('registerBtn');
        const backBtn = document.getElementById('backBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        // Validação de senha em tempo real
        passwordInput.addEventListener('input', function() {
            if (validatePassword(passwordInput.value)) {
                passwordInput.classList.remove('invalid');
                passwordInput.classList.add('valid');
            } else {
                passwordInput.classList.remove('valid');
                passwordInput.classList.add('invalid');
            }
        });

        // Validação de confirmação de senha em tempo real
        confirmPasswordInput.addEventListener('input', function() {
            if (confirmPasswordInput.value === passwordInput.value && passwordInput.value !== "") {
                confirmPasswordInput.classList.remove('invalid');
                confirmPasswordInput.classList.add('valid');
            } else {
                confirmPasswordInput.classList.remove('valid');
                confirmPasswordInput.classList.add('invalid');
            }
        });

        // Validação de e-mail institucional em tempo real
        emailInput.addEventListener('input', function() {
            if (validateInstitutionalEmail(emailInput.value)) {
                emailInput.classList.remove('invalid');
                emailInput.classList.add('valid');
            } else {
                emailInput.classList.remove('valid');
                emailInput.classList.add('invalid');
            }
        });

        registerBtn.onclick = function() {
            errorMsg.textContent = '';
            successMsg.textContent = '';

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!name || !email || !password || !confirmPassword) {
                errorMsg.textContent = 'Preencha todos os campos.';
                return;
            }
            if (!validateInstitutionalEmail(email)) {
                errorMsg.textContent = 'Utilize um e-mail institucional válido.';
                return;
            }
            if (!validatePassword(password)) {
                errorMsg.textContent = 'A senha não atende aos requisitos.';
                return;
            }
            if (password !== confirmPassword) {
                errorMsg.textContent = 'As senhas não coincidem.';
                return;
            }

            // Simula cadastro bem-sucedido
            successMsg.textContent = 'Cadastro realizado com sucesso!';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        };

        backBtn.onclick = function() {
            window.location.href = 'index.html';
        };

        // Validação de senha
        function validatePassword(password) {
            // Mínimo 8 caracteres, 1 maiúscula, 1 minúscula, 1 número, 1 símbolo
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            return regex.test(password);
        }

        // Validação de e-mail institucional (exemplo: termina com @instituicao.com)
        function validateInstitutionalEmail(email) {
            // Ajuste o domínio conforme necessário
            const regex = /^[a-zA-Z0-9._%+-]+@instituicao\.com$/;
            return regex.test(email);
        }
    </script>
