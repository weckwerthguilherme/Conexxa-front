<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Grupo</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .admin-container {
            background: #fff;
            padding: 28px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.12);
            width: 520px;
        }
        .admin-container h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        .group-info {
            margin-bottom: 18px;
            background: #e9ecef;
            padding: 12px;
            border-radius: 6px;
        }
        .group-info span {
            display: block;
            margin-bottom: 6px;
            font-size: 15px;
        }
        .edit-group {
            margin-bottom: 18px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
        }
        .edit-group input {
            margin-bottom: 8px;
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .edit-group button {
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            margin-right: 8px;
        }
        .delete-group-btn {
            background: #dc3545;
            color: #fff;
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .members-list {
            margin-bottom: 18px;
        }
        .members-list h3 {
            margin-bottom: 8px;
            font-size: 16px;
        }
        .member-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 6px;
        }
        .member-name {
            font-weight: bold;
        }
        .role {
            font-size: 13px;
            color: #007BFF;
            margin-left: 8px;
        }
        .actions button {
            margin-left: 6px;
            padding: 4px 10px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }
        .remove-btn { background: #dc3545; color: #fff; }
        .mute-btn { background: #ffc107; color: #333; }
        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .feedback-message {
            text-align: center;
            font-size: 15px;
            margin-bottom: 10px;
        }
        .feedback-success {
            color: #28a745;
        }
        .feedback-error {
            color: #dc3545;
        }
        .tarefas-list {
            margin-bottom: 18px;
        }
        .tarefas-list h3 {
            margin-bottom: 8px;
            font-size: 16px;
        }
        .tarefa-row {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 6px;
        }
        .tarefa-title {
            font-weight: bold;
        }
        .tarefa-status {
            font-size: 13px;
            color: #007BFF;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Administração de Grupo</h2>
        <div id="feedbackMsg" class="feedback-message"></div>
        <div class="group-info" id="groupInfo">
            <!-- Dados do grupo aqui -->
        </div>
        <div class="edit-group" id="editGroup" style="display:none;">
            <input type="text" id="editNome" placeholder="Novo nome do grupo">
            <input type="text" id="editDescricao" placeholder="Nova descrição do grupo">
            <button id="saveEditBtn">Salvar Alterações</button>
            <button id="cancelEditBtn">Cancelar</button>
        </div>
        <button class="delete-group-btn" id="deleteGroupBtn">Excluir Grupo</button>
        <div class="members-list" id="membersList">
            <h3>Membros</h3>
            <!-- Membros aqui -->
        </div>
        <div class="tarefas-list" id="tarefasList">
            <h3>Tarefas</h3>
            <!-- Tarefas aqui -->
        </div>
        <button class="back-button" id="backBtn">Voltar à Home</button>
    </div>
    <script src="env.js">
        const getApiUrl = async () => {
            const env = await window.getEnv();
            return env.API_URL;
        };
        const feedbackMsg = document.getElementById('feedbackMsg');
        const backBtn = document.getElementById('backBtn');
        const groupInfoDiv = document.getElementById('groupInfo');
        const membersListDiv = document.getElementById('membersList');
        const tarefasListDiv = document.getElementById('tarefasList');
        const editGroupDiv = document.getElementById('editGroup');
        const editNomeInput = document.getElementById('editNome');
        const editDescricaoInput = document.getElementById('editDescricao');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const deleteGroupBtn = document.getElementById('deleteGroupBtn');

        let selectedGroup = null;

        // Busca grupos ao carregar página
        async function fetchGroups() {
            feedbackMsg.textContent = '';
            try {
                const API_URL = await getApiUrl();
                const response = await fetch(`${API_URL}/groups`);
                if (response.ok) {
                    const groups = await response.json();
                    // Exibe o primeiro grupo (ou selecione conforme sua lógica)
                    if (groups.length > 0) {
                        selectedGroup = groups[0];
                        renderGroup(selectedGroup);
                    } else {
                        groupInfoDiv.innerHTML = '<span>Nenhum grupo encontrado.</span>';
                        membersListDiv.innerHTML = '';
                        tarefasListDiv.innerHTML = '';
                        deleteGroupBtn.style.display = 'none';
                    }
                } else {
                    feedbackMsg.textContent = 'Erro ao buscar grupos.';
                    feedbackMsg.className = 'feedback-message feedback-error';
                }
            } catch (err) {
                feedbackMsg.textContent = 'Erro de conexão com o servidor.';
                feedbackMsg.className = 'feedback-message feedback-error';
            }
        }

        function renderGroup(group) {
            // Exibe informações do grupo
            groupInfoDiv.innerHTML = `
                <span><strong>ID:</strong> ${group.id}</span>
                <span><strong>Nome:</strong> ${group.nome}</span>
                <span><strong>Descrição:</strong> ${group.descricao}</span>
                <span><strong>Criador:</strong> ${group.criador ? group.criador.nome : ''}</span>
                <span><strong>Data de Criação:</strong> ${group.dataCriacao ? new Date(group.dataCriacao).toLocaleString() : ''}</span>
                <button id="editGroupBtn">Editar Grupo</button>
            `;
            // Exibe membros
            let membersHtml = '<h3>Membros</h3>';
            if (group.membros && group.membros.length > 0) {
                group.membros.forEach(member => {
                    membersHtml += `
                        <div class="member-row" data-userid="${member.id}">
                            <span class="member-name">${member.nome}</span>
                            <span class="role">${member.id === group.criador.id ? 'Administrador' : 'Membro'}</span>
                            <span class="actions">
                                ${member.id !== group.criador.id ? `<button class="remove-btn">Remover</button>` : ''}
                            </span>
                        </div>
                    `;
                });
            } else {
                membersHtml += '<div style="color:#888;">Nenhum membro.</div>';
            }
            membersListDiv.innerHTML = membersHtml;

            // Exibe tarefas
            let tarefasHtml = '<h3>Tarefas</h3>';
            if (group.tarefas && group.tarefas.length > 0) {
                group.tarefas.forEach(tarefa => {
                    tarefasHtml += `
                        <div class="tarefa-row">
                            <span class="tarefa-title">${tarefa.titulo}</span>
                            <span class="tarefa-status">${tarefa.status}</span>
                            <div>${tarefa.descricao}</div>
                            <div>Entrega: ${new Date(tarefa.dataEntrega).toLocaleString()}</div>
                        </div>
                    `;
                });
            } else {
                tarefasHtml += '<div style="color:#888;">Nenhuma tarefa.</div>';
            }
            tarefasListDiv.innerHTML = tarefasHtml;

            // Botão editar grupo
            document.getElementById('editGroupBtn').onclick = function() {
                editGroupDiv.style.display = 'block';
                editNomeInput.value = group.nome;
                editDescricaoInput.value = group.descricao;
            };

            // Botão excluir grupo
            deleteGroupBtn.style.display = 'inline-block';
            deleteGroupBtn.onclick = function() {
                if (confirm('Tem certeza que deseja excluir este grupo?')) {
                    deleteGroup(group.id);
                }
            };

            // Botão remover membro
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.onclick = function() {
                    const memberRow = btn.closest('.member-row');
                    const userId = memberRow.getAttribute('data-userid');
                    removeMember(group.id, userId);
                };
            });
        }

        // Salvar edição do grupo
        saveEditBtn.onclick = async function() {
            if (!selectedGroup) return;
            const nome = editNomeInput.value.trim();
            const descricao = editDescricaoInput.value.trim();
            if (!nome || !descricao) {
                feedbackMsg.textContent = 'Preencha nome e descrição.';
                feedbackMsg.className = 'feedback-message feedback-error';
                return;
            }
            try {
                const API_URL = await getApiUrl();
                const response = await fetch(`${API_URL}/groups/${selectedGroup.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, descricao })
                });
                if (response.ok) {
                    feedbackMsg.textContent = 'Grupo atualizado com sucesso!';
                    feedbackMsg.className = 'feedback-message feedback-success';
                    editGroupDiv.style.display = 'none';
                    fetchGroups();
                } else {
                    feedbackMsg.textContent = 'Erro ao atualizar grupo.';
                    feedbackMsg.className = 'feedback-message feedback-error';
                }
            } catch (err) {
                feedbackMsg.textContent = 'Erro de conexão com o servidor.';
                feedbackMsg.className = 'feedback-message feedback-error';
            }
        };

        cancelEditBtn.onclick = function() {
            editGroupDiv.style.display = 'none';
        };

        // Excluir grupo
        async function deleteGroup(groupId) {
            try {
                const API_URL = await getApiUrl();
                const response = await fetch(`${API_URL}/groups/${groupId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    feedbackMsg.textContent = 'Grupo excluído com sucesso!';
                    feedbackMsg.className = 'feedback-message feedback-success';
                    selectedGroup = null;
                    setTimeout(() => {
                        fetchGroups();
                    }, 1200);
                } else {
                    feedbackMsg.textContent = 'Erro ao excluir grupo.';
                    feedbackMsg.className = 'feedback-message feedback-error';
                }
            } catch (err) {
                feedbackMsg.textContent = 'Erro de conexão com o servidor.';
                feedbackMsg.className = 'feedback-message feedback-error';
            }
        }

        // Remover membro do grupo
        async function removeMember(groupId, userId) {
            try {
                const API_URL = await getApiUrl();
                const response = await fetch(`${API_URL}/groups/${groupId}/members/${userId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    feedbackMsg.textContent = 'Membro removido com sucesso!';
                    feedbackMsg.className = 'feedback-message feedback-success';
                    fetchGroups();
                } else {
                    feedbackMsg.textContent = 'Erro ao remover membro.';
                    feedbackMsg.className = 'feedback-message feedback-error';
                }
            } catch (err) {
                feedbackMsg.textContent = 'Erro de conexão com o servidor.';
                feedbackMsg.className = 'feedback-message feedback-error';
            }
        }

        backBtn.onclick = function() {
            window.location.href = 'home.html';
        };

        // Inicializa
        fetchGroups();
    </script>
</body>
</html>
