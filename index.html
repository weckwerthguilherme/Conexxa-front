<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #f4f4f4;
            }

            .login-form {
                background: #444;
                color: #fff;
            }
        }

        .container {
            text-align: center;
        }

        .login-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .options {
            margin-top: 10px;
            text-align: right;
        }

        .options a {
            color: #007BFF;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        #password {
            transition: none; /* Disable transition effects for instant change */
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .valid {
            border-color: #28a745;
        }
        .invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <div id="errorMsg" class="error-message"></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div id="passwordRules" style="font-size:12px; color:#555; margin-top:5px;">
                    A senha deve ter pelo menos 8 caracteres, uma letra maiúscula, uma minúscula, um número e um símbolo.
                </div>
            </div>
            <button class="login-button" id="loginBtn">Login</button>
            <div class="options">
                <a href="#">Forgot my password</a>
            </div>
            <button class="register-button" id="registerBtn">Register</button>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const usernameInput = document.getElementById('username');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        const registerBtn = document.getElementById('registerBtn');

        // Mostrar senha ao passar mouse
        passwordInput.addEventListener('mouseenter', function() {
            passwordInput.type = 'text';
        });
        passwordInput.addEventListener('mouseleave', function() {
            passwordInput.type = 'password';
        });

        // Validação de senha em tempo real
        passwordInput.addEventListener('input', function() {
            if (validatePassword(passwordInput.value)) {
                passwordInput.classList.remove('invalid');
                passwordInput.classList.add('valid');
            } else {
                passwordInput.classList.remove('valid');
                passwordInput.classList.add('invalid');
            }
        });

        // Validação dos campos e redirecionamento
        loginBtn.onclick = function() {
            errorMsg.textContent = '';
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                errorMsg.textContent = 'Preencha todos os campos.';
                return;
            }
            if (!validatePassword(password)) {
                errorMsg.textContent = 'A senha não atende aos requisitos.';
                return;
            }
            // Simula login bem-sucedido
            window.location.href = 'home.html';
        };

        // Redireciona para tela de cadastro
        registerBtn.onclick = function() {
            window.location.href = 'register.html';
        };

        // Regras de senha
        function validatePassword(password) {
            // Mínimo 8 caracteres, 1 maiúscula, 1 minúscula, 1 número, 1 símbolo
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            return regex.test(password);
        }

        // Tema escuro
        const setThemeBasedOnSystemPreference = () => {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            }
        };
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            setThemeBasedOnSystemPreference();
        });
    </script>
</body>
