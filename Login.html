<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #f4f4f4;
            }

            .login-form {
                background: #444;
                color: #fff;
            }
        }

        .container {
            text-align: center;
        }

        .login-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .options {
            margin-top: 10px;
            text-align: right;
        }

        .options a {
            color: #007BFF;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        #password {
            transition: none; /* Disable transition effects for instant change */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="login-button">Login</button>
            <div class="options">
                <a href="#">Forgot my password</a>
            </div>
            <button class="register-button">Register</button>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');

        passwordInput.addEventListener('mouseenter', function() {
            // Change input type to text to reveal password
            passwordInput.type = 'text';
        });

        passwordInput.addEventListener('mouseleave', function() {
            // Change input type back to password to hide it
            passwordInput.type = 'password';
        });

        // Set initial theme based on system/browser preference
        const setThemeBasedOnSystemPreference = () => {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            }
        };

        // Listen for system/browser theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

        // Initialize theme
        document.addEventListener('DOMContentLoaded', function() {
            setThemeBasedOnSystemPreference();
        });
    </script>
</body>
</html>
